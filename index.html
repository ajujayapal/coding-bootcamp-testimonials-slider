<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="container">
      <div id="wrapper">
        <!-- Slide -->

        <div id="slide" data-person-id="1">
          <div class="section-1">
            <div class="image-wrapper">
              <img
                src="./images/image-tanya.jpg"
                alt="Tanya Sinclair"
                id="person-image"
              />

              <div class="buttons">
                <span class="button-left"></span>
                <span class="button-right"></span>
              </div>
            </div>
          </div>
          <div class="section-2">
            <div class="testimony">
              <p>
                " I’ve been interested in coding for a while but never taken the
                jump, until now. I couldn’t recommend this course enough. I’m
                now in the job of my dreams and so excited about the future. "
              </p>
            </div>
            <div class="name-title">
              <span class="name">Tanya Sinclair</span><br />
              <span class="title">UX Engineer</span>
            </div>
          </div>
        </div>

        <!-- End Slide -->
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://jayapalan.com" target="_blank">Aju Jayapalan</a>.
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
